<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Fontdiner+Swanky&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="view1">
      <header>
        <h1 class="logo">ALEX'S RECORDS</h1>

        <div class="social-links">
          <a
            data-social="LinkedIn"
            style="--accent-color: rgb(123, 185, 255)"
            href="#"
            ><img
              src="images/linkedin.png"
              alt="LinkedIn"
              style="width: 42px; height: 42px"
          /></a>
          <a
            data-social="Github"
            style="--accent-color: rgb(83, 83, 85)"
            href="#"
            ><img
              src="images/github.png"
              alt="Github"
              style="width: 42px; height: 42px"
          /></a>
          <a
            data-social="Instagram"
            style="--accent-color: rgb(110, 133, 161)"
            href="#"
            ><img
              src="images/inta.png"
              alt="Instagram"
              style="width: 42px; height: 42px"
          /></a>
          <a
            data-social="Youtube"
            style="--accent-color: rgb(255, 110, 110)"
            href="#"
            ><img
              src="images/youtube.png"
              alt="Youtube"
              style="width: 42px; height: 42px"
          /></a>
          <a
            data-social="Twitch"
            style="--accent-color: rgb(129, 83, 160)"
            href="#"
            ><img
              src="images/twitch.png"
              alt="Twitch"
              style="width: 42px; height: 42px"
          /></a>
        </div>
      </header>

      <div class="scroller">
        <div class="item"><h1>Scroll to Explore</h1></div>
        <div class="item"><img src="images/graf1.gif" alt="graffiti_1" /></div>
        <div class="item"><img src="images/lorde.png" alt="lorde" /></div>
        <div class="item">
          <img src="images/the_marias.png" alt="the_marias" />
        </div>
        <div class="item"><img src="images/graf2.gif" alt="graffiti_2" /></div>
        <div class="item">
          <img src="images/bloodorange.png" alt="bloodorange" />
        </div>
        <div class="item"><img src="images/graf3.gif" alt="graffiti_3" /></div>
        <div class="item"><img src="images/sza.webp" alt="sza" /></div>
        <div class="item"><img src="images/bg.png" alt="bg" /></div>
        <div class="item"><img src="images/room.png" alt="room" /></div>
        <div class="item"><img src="images/shelves.png" alt="shelves" /></div>

        <div class="item">
          <div class="content">
            <a data-label="About Me"><img src="images/me.png" alt="me" /></a>
            <a data-label="Projects"
              ><img src="images/vinyl-crate.png" alt="vinyl-crate"
            /></a>
            <a data-label="Legal"><img src="images/legal.png" alt="legal" /></a>
          </div>
        </div>
      </div>

      <div class="scroller-spacer" aria-hidden="true"></div>
    </div>
    <script src="scripts/viewport-animations.js" defer></script>
  </body>
</html>
